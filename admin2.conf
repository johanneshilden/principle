# -----------------------------------------------------------------------------
#      Retrieve all depots.
# -----------------------------------------------------------------------------
GET    /depot                        >>                                       

        ( id
        , latitude
        , longitude
        , name
        , regionId
        , regionName )
                                                                              
        select depot.id
             , depot.latitude
             , depot.longitude
             , depot.name
             , depot.region_id
             , region.name
        from depot                                                           
          join region 
            on region.id = depot.region_id
        order by 
