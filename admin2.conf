# -----------------------------------------------------------------------------
#      Authenticate a user.
# -----------------------------------------------------------------------------
GET    /user/:username/:password     -> 
                                                                              
        SELECT id
             , username
             , name
             , role
             , password
        FROM sdrp_user
          WHERE sdrp_user.username = {{:username}}
            AND sdrp_user.password = {{:password}}

# -----------------------------------------------------------------------------
#      Retrieve all users.
# -----------------------------------------------------------------------------
GET    /user/all                     >>  ( id
                                         , username
                                         , name
                                         , role
                                         , depotId
                                         , depotName )         

        select sdrp_user.id                                                  
             , sdrp_user.username                                            
             , sdrp_user.name                                                
             , sdrp_user.role
             , depot.id
             , depot.name
        from sdrp_user                                                       
          left join depot 
            on depot.id = sdrp_user.depot_id
        order by                                                             
          sdrp_user.id

# -----------------------------------------------------------------------------
#      Update a user.
# -----------------------------------------------------------------------------
PUT    /user/:id                     >< 

        update sdrp_user set name     = {{name}}                                     
                           , depot_id = {{depotId}}
          where id = {{:id}}

# -----------------------------------------------------------------------------
#      Insert a new user.
# -----------------------------------------------------------------------------
