GET     /customer-followup/:days  >>

         ( customerId
         , customerName
         , datetime )

         SELECT c.id
              , c.name
              , MAX(ca.created) 
         FROM customer c 
           JOIN customer_activity ca 
             ON ca.customer_id = c.id 
         WHERE c.is_active = true 
         GROUP BY c.id 
           HAVING MAX(ca.created) < (CURRENT_DATE - INTERVAL '{{:days}} days') :: date

GET     /customer-inactive/:days  >>

         ( customerId
