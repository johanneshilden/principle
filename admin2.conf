        select vehicle.id
             , vehicle.reg_no
             , vehicle.depot_id
             , vehicle.user_id
             , vehicle.is_available
             , vehicle.make
             , vehicle.model
             , vehicle.status
             , weight_category.name
             , vehicle.category_id
             , sdrp_user.name
             , sdrp_user.username
