        update sdrp_user set password = {{password}} 
          where id = {{:id}}

# -----------------------------------------------------------------------------
#      Delete a user.
# -----------------------------------------------------------------------------
DELETE /user/:id                     --                                       

        delete from sdrp_user
          where id = {{:id}}
