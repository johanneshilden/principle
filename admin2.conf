        update depot set latitude  = {{latitude}}
                       , longitude = {{longitude}}
                       , name      = {{name}}
          where id = {{:id}}

# -----------------------------------------------------------------------------
#      Detach the currently assigned depot manager from a depot.
# -----------------------------------------------------------------------------
DELETE /depot-manager/~/depot/:id    --                                       

        update sdrp_user set depot_id = NULL 
          where depot_id = {{:id}}  
            and role = 'depot-manager'

