# -----------------------------------------------------------------------------
#      Authenticate a user.
# -----------------------------------------------------------------------------
GET    /user/:username/:password     -> 
                                                                              
        select id
             , username
             , name
             , role
             , password
        from sdrp_user
          where sdrp_user.username = {{:username}}
            and sdrp_user.password = {{:password}}

# -----------------------------------------------------------------------------
#      Retrieve all users.
# -----------------------------------------------------------------------------
GET    /user/all                     >>  (id, username, name, role, depotId, depotName)         

        select sdrp_user.id                                                  
             , sdrp_user.username                                            
             , sdrp_user.name                                                
             , sdrp_user.role
             , depot.id
             , depot.name
        from sdrp_user                                                       
          left join depot 
            on depot.id = sdrp_user.depot_id
        order by                                                             
          sdrp_user.id

# -----------------------------------------------------------------------------
#      Update a user.
# -----------------------------------------------------------------------------
PUT    /user/:id                     >< 

        update sdrp_user set name     = {{name}}                                     
                           , depot_id = {{depotId}}
          where id = {{:id}}

# -----------------------------------------------------------------------------
#      Insert a new user.
# -----------------------------------------------------------------------------
POST   /user                         <> 

        insert into sdrp_user (name, username, password, role, depot_id)
          values ( {{name}}
                 , {{username}}
                 , {{password}}
                 , {{role}}
                 , {{depotId}} )

# -----------------------------------------------------------------------------
#      Change a user's password.
# -----------------------------------------------------------------------------
PATCH  /user/:id/password            ><

        update sdrp_user set password = {{password}} 
          where id = {{:id}}

# -----------------------------------------------------------------------------
#      Delete a user.
# -----------------------------------------------------------------------------
DELETE /user/:id                     --                                       

        delete from sdrp_user
          where id = {{:id}}
            and id <> 1              # root user cannot be deleted

# -----------------------------------------------------------------------------
#      Retrieve all depots.
# -----------------------------------------------------------------------------
GET    /depot                        >>                                       

        ( id
        , latitude
        , longitude
        , name
        , regionId
        , regionName )
                                                                              
        select depot.id
             , depot.latitude
             , depot.longitude
             , depot.name
             , depot.region_id
             , region.name
        from depot                                                           
          join region 
            on region.id = depot.region_id
        order by 
          depot.id

